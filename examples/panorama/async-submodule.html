<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>파노라마 기본 예제</title>
    <script src="../../docs/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
    <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Panorama -->
<div id="map-container" style="width:600px;height:400px;"></div>
<div id="pano" style="width:600px;height:400px;"></div>


<script id="code">

var map = null,
    pano = null;

$.getScript("http://openapi.map.naver.com/openapi/v3/maps.js?clientId=MK_1sBFRuO6XEvDi29iW&submodules=panorama", function() {
    naver.maps.onJSContentLoaded = function() {
        map = new naver.maps.Map('map-container');
        pano = new naver.maps.Panorama('pano', {
            position: map.getCenter(),
            pov: {
                pan: -135,
                tilt: 29,
                fov: 100
            }
        });
    };
});
</script>

</body>
</html>
